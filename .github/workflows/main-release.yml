name: Main Release

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:  # row matrix only!
        java-version: [ 17 ]
        distribution: [ 'temurin' ]
        java-compiler-version: [ 17 ]
        java-source-version: [ 9 ]
    permissions:
      contents: write
      packages: write
      pages: write

    steps:
      - name: Checkout badges branch dedicated to storing badges only
        uses: actions/checkout@v4
        with:
          ref: badges
          path: badges

      - name: Checkout Main Project
        uses: actions/checkout@v4
        with:
          path: main-project

      - name: Set up Java ${{ matrix.java-version }} with ${{ matrix.distribution }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: ${{ matrix.distribution }}
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle with java source ${{ matrix.java-source-version }}
        working-directory: main-project
        run: ./gradlew build jacocoTestReport
        env:
          PROJECT_WORKFLOW: 'main-release'
          KIT_JAVA_COMPILER_VERSION: ${{ matrix.java-compiler-version }}
          KIT_JAVA_SOURCE_VERSION: ${{ matrix.java-source-version }}

      - name: Upload JaCoCo report artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: main-project/build/reports/jacoco/test/html/

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.11.0
        with:
          coverage-badge-filename: ${{ env.BRANCH_NAME }}-coverage.svg
          badges-directory: badges
          jacoco-csv-file: main-project/build/reports/jacoco/test/jacocoTestReport.csv
        env:
          BRANCH_NAME: ${{ github.ref_name }}

      - name: Commit and Push the Badge
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Update JaCoCo coverage badge'
          add: '*.svg'
          pull: '--rebase --autostash'
          cwd: badges

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branches = ${{ steps.jacoco.outputs.branches }}"

      - name: Publish to GitHub Packages
        working-directory: main-project
        run: ./gradlew publish createPublisherBundle uploadPublisherBundle
        env:
          PROJECT_WORKFLOW: 'main-release'
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KIT_JAVA_COMPILER_VERSION: ${{ matrix.java-compiler-version }}
          KIT_JAVA_SOURCE_VERSION: ${{ matrix.java-source-version }}
          KIT_OSSRH_GPG_SECRET_KEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          KIT_OSSRH_GPG_SECRET_KEY_PASSWORD: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
          KIT_OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          KIT_OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

