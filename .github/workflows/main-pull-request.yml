name: Main Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: main-pull-request
    runs-on: ubuntu-latest
    strategy:
      matrix: # row matrix only!
        distribution: [ 'temurin' ]
        java-jdk-version: [ 17 ]
        java-compiler-version: [ 17 ]
        java-source-version: [ 9 ]
    permissions:
      contents: write
      packages: write
      pages: write

    steps:
    - name: Assigning SIMPLE_REPOSITORY_NAME
      run: echo "SIMPLE_REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

    - name: Assigning SIMPLE_BRANCH_NAME
      run: |
        BRANCH_NAME="${{ github.head_ref || github.ref_name}}"
        SIMPLE_BRANCH_NAME="${BRANCH_NAME//\//-}"
        echo "SIMPLE_BRANCH_NAME=${SIMPLE_BRANCH_NAME}" >> $GITHUB_ENV

    - name: Checkout badges branch dedicated to storing badges only
      uses: actions/checkout@v4
      with:
        ref: badges
        path: badges

    - name: Checkout Main Project
      uses: actions/checkout@v4
      with:
        path: main-project

    - name: Set up JDK ${{ matrix.java-jdk-version }} with ${{ matrix.distribution }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-jdk-version }}
        distribution: ${{ matrix.distribution }}
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Build with Gradle with java source ${{ matrix.java-source-version }}
      working-directory: main-project
      run: ./gradlew build assembleDist jacocoTestReport
      env:
        PROJECT_WORKFLOW: 'main-pull-request'
        KIT_JAVA_COMPILER_VERSION: ${{ matrix.java-compiler-version }}
        KIT_JAVA_SOURCE_VERSION: ${{ matrix.java-source-version }}

    - name: Upload Smoke Test
      uses: actions/upload-artifact@v4
      with:
        name: smoke-app
        path: main-project/build/smoke.tar

    - name: Upload JaCoCo report artifact
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: main-project/build/reports/jacoco/test/html/

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2.11.0
      with:
        coverage-badge-filename: ${{ env.SIMPLE_BRANCH_NAME }}-coverage.svg
        badges-directory: badges
        jacoco-csv-file: main-project/build/reports/jacoco/test/jacocoTestReport.csv

    - name: Commit and Push the Badge
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'Update JaCoCo coverage badge'
        add: '*.svg'
        pull: '--rebase --autostash'
        cwd: badges

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branches = ${{ steps.jacoco.outputs.branches }}"

    - name: Test Coverage Verification
      working-directory: main-project
      run: ./gradlew jacocoTestCoverageVerification
      env:
        PROJECT_WORKFLOW: 'main-pull-request'
        KIT_JAVA_COMPILER_VERSION: ${{ matrix.java-compiler-version }}
        KIT_JAVA_SOURCE_VERSION: ${{ matrix.java-source-version }}

  smoke-test:
    name: main-pull-request-smoke
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix: # maximum of 25 combinations
        distribution: [ 'zulu', 'temurin' ]
        java-jre-version: [ 11 , 17, 21, 25 ]  # all LTS JRE's
    permissions:
      contents: read
      packages: read
      pages: read

    steps:
      - name: Set up JRE ${{ matrix.java-jre-version }} for Running
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-jre-version }}
          java-package: 'jre'
          distribution: ${{ matrix.distribution }}

      - name: Download Smoke Test
        uses: actions/download-artifact@v4
        with:
          name: smoke-app

      - name: Run Smoke Tests
        run: |
          java --version
          tar -xf smoke.tar
          cd smoke
          ./bin/smoke